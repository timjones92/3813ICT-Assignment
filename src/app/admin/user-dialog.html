<div mat-dialog-content class="h-100">
    <mat-form-field>
        <input matInput [(ngModel)]="data.username" placeholder="Type new username in.">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput [(ngModel)]="data.email" placeholder="Type new email in.">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput [(ngModel)]="data.role" placeholder="Type new role in.">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-danger" (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data" class="btn btn-success" cdkFocusInitial>Done</button>
    </div>
</div>
