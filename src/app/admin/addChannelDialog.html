<div mat-dialog-content class="h-100">
    <mat-form-field>
        <mat-label>Select a Group to add Channel to</mat-label>
        <mat-select [(ngModel)]="data.channelGroup" name="group">
            <mat-option 
            *ngFor="let group of data.groups" 
            [value]="group">{{group.groupName}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput [(ngModel)]="data.channelName" placeholder="Type new channel name in.">
    </mat-form-field>
    
    <div mat-dialog-actions>
        <button mat-button class="btn btn-danger" (click)="onCancelClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="data" class="btn btn-success" cdkFocusInitial>Save</button>
    </div>
</div>
