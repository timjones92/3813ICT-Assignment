<div *ngIf="authenticated !== null" class="container group-bg p-2">
    <h3 class="text-white">Hi {{currentUser.username}}</h3>
    <p class="text-white">Here are your current Groups and Channels.</p>
    <ul *ngFor="let group of currentUser.groups" class="text-white">
        <li>GROUP: {{group.groupName}}</li>
        <ul *ngFor="let channel of currentUser.channels">
            <li *ngIf="channel.groupID == group.groupID">
                CHANNEL: <a [routerLink]="['/channels',channel.channelID]">{{channel.channelName}}</a>
            </li>
        </ul>
    </ul>
</div>
